<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="display-5 mb-3 fw-bold">JavaScript Coding Quiz</h1> 
      </header>

      <div class="px-2 py-3 my-3 text-center custom-border">
        <p class="lead mb-4">
          Try and Answer the following code-related Questions within the Time Limit!<br> Keep in mind Incorrect Answers Will penalize your Score/Time by 10 seconds!</br> GLHF!
      </p>
      <!-- Buttons for navigation -->
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <!-- Start Button -->
        <a href="Questions.html" class="btn start-game btn-primary btn-lg px-4 gap-3">Start Game</a>
        <!-- Highscores button -->
        <a href="Scores.html" class="btn scores btn-primary btn-lg px-4 gap-3">Scores</a>
      </div>
    </div>
  </body>
</html>
